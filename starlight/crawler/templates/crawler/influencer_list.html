{% extends 'crawler/base.html' %}

{% block content %}
  <!-- Export data via csv -->  
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number of followers</th></th>
      </tr>
    </thead>
    <tbody>
      {% for influ in influencers %}
          <tr>
            <td>{{ influ.user_id }}</td>
            <td>{{ influ.num_followers }}</td>
          </tr>
      {% endfor%}
    </tbody>
  </table>
{% endblock %}
